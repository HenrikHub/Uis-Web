<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Booking Site{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
</head>
<body>

    <header>

        <div class="placeholder static">
            <h1>Header</h1>
            <div>
                Navigation menu: <a href="{{ url_for("index") }}">index</a>
            </div>
    </div>

    </header>

    <main>

        {% if msg is defined %}<div class="placeholder message">{{ msg }}</div>{% endif %}
        {% if err is defined %}<div class="placeholder error">{{ err }}</div>{% endif %}

        {% block content %}{% endblock %}


    </main>

    <footer>

        <div class="placeholder static">Footer</div>

    </footer>
    {# NOTE: This is the file that contains your layout. All other template files should extend this one. #}


</body>
</html>
