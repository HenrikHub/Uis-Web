{% extends "layout.html" %}
{% block title %} | Property #{{ property.ID }} {% endblock %}
{% block content %}

<div class="framed">
    <div class="prop_left">
        <img src="/static/images/{{ property.photo }}" alt="Property {{ property.ID }}" width="190px"/>

        <div class="place">{{ property.location }}</div>
    </div>
    <div class="prop_right">
        <h3>{{ property.name }}</h3>

        <p>{{ property.description }}</p>
    </div>
    <div class="prop_booking">
        <form action="{{ url_for('book') }}" method="POST">
            <input type="hidden" name="property_id" value="{{ property.ID }}"/>
            <table>
                <tr>
                    <td>Checkin:</td>
                    <td><input type="date" name="checkin" size="9"></td>
                    <td>Checkout:</td>
                    <td><input type="date" name="checkout" size="9"></td>
                    <td><input type="submit" value="Book property"></td>
                </tr>
            </table>

        </form>

    </div>
</div>

<h1>Details</h1>

<div class="framed">{{ property.details }}</div>

{% endblock %}
